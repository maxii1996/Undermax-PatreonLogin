<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Patreon Callback</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) {
        window.opener.postMessage({ type: 'patreon_auth', code: code }, '*');
        window.close();
      }
    };
  </script>
</head>
<body>
  <p>Autenticando...</p>
</body>
</html>
