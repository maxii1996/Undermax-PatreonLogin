<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Patreon OAuth Callback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f0f0f0; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0;
    }
    #container {
      background: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 { color: #333; }
  </style>
</head>
<body>
  <div id="container">
    <h2>Patreon OAuth Callback</h2>
    <p id="message">Processing authentication...</p>
  </div>
  <script>
    // Extract the "code" and "error" parameters from the URL
    (function() {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code');
      var error = params.get('error');
      var messageEl = document.getElementById("message");

      if (error) {
        messageEl.innerText = "Error during authentication: " + error;
      } else if (code) {
        messageEl.innerText = "Login successful! You can close this window and return to the game.";
        // Opcional: Aquí podrías enviar el código a tu servidor remoto para procesarlo,
        // o bien dejar que la aplicación cliente lo reciba de otra manera.
      } else {
        messageEl.innerText = "No authorization code received.";
      }
    })();
  </script>
</body>
</html>
