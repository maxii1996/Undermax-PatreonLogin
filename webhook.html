<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ko‑fi OAuth Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }
    #status {
      font-size: 1.2em;
      color: #333;
    }
  </style>
  <script>
    // Función para parsear el fragmento de la URL (lo que viene después de "#")
    function parseFragment() {
      var fragment = window.location.hash.substring(1);
      var params = {};
      fragment.split('&').forEach(function(part) {
        var item = part.split('=');
        if (item[0]) {
          params[item[0]] = decodeURIComponent(item[1] || "");
        }
      });
      return params;
    }
    window.onload = function() {
      var params = parseFragment();
      console.log("Webhook: Parámetros recibidos:", params);
      if (params.access_token) {
        // Envía el access token a la ventana que lo abrió (el juego)
        if (window.opener) {
          window.opener.postMessage({ accessToken: params.access_token }, "*");
          document.getElementById("status").innerText = "Login exitoso. Puedes cerrar esta ventana.";
        } else {
          document.getElementById("status").innerText = "No se encontró la ventana de origen.";
        }
      } else {
        document.getElementById("status").innerText = "No se encontró access token.";
      }
    };
  </script>
</head>
<body>
  <h1>Ko‑fi OAuth Callback</h1>
  <p id="status">Procesando autenticación...</p>
</body>
</html>
